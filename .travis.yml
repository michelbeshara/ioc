language: node_js
before_script:
- npm run greenkeeper:update-lockfile
- npm ls --production >/dev/null
after_script: npm run greenkeeper:upload-lockfile
deploy:
  provider: script
  skip_cleanup: true
  script: npm run semantic-release
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
env:
  global:
    secure: 
